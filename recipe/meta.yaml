{% set name = "local-migrator" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b836adf9ff9c6bacf7922dfd16c26f236df47e5fb492c27c50b9b98ed9ba254c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools-scm >=3.4
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - packaging

test:
  imports:
    - local_migrator
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/local-migrator/
  summary: Package for simplify data structures migrations
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/Czaki/local_migrator/

extra:
  recipe-maintainers:
    - Czaki
